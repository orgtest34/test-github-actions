name: Create Tag on PR Merge

on:
  workflow_run:
    workflows: ["PR Workflow"]
    types:
      - completed

jobs:
  create_tag_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Fetch PR Info from GitHub API
        id: pr_info
        run: |
          # Fetch PR details using GitHub CLI
          PR_NUMBER=$(gh pr list --state merged --limit 1 --json number --jq '.[0].number')
          PR_TITLE=$(gh pr view $PR_NUMBER --json title --jq '.title')
          PR_BODY=$(gh pr view $PR_NUMBER --json body --jq '.body')

          echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_ENV
          echo "PR_TITLE=${PR_TITLE}" >> $GITHUB_ENV
          echo "PR_BODY=${PR_BODY}" >> $GITHUB_ENV

      - name: Log PR Info
        run: |
          echo "PR_NUMBER: ${{ env.PR_NUMBER }}"
          echo "PR_TITLE: ${{ env.PR_TITLE }}"
          echo "PR_BODY: ${{ env.PR_BODY }}"

      - name: Create and push tag
        run: |
          # Generate a valid tag name from the PR title (replace spaces with underscores)
          TAG_NAME="${{ env.PR_TITLE// /_ }}"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

          echo "Tag Name: $TAG_NAME"
          echo "PR Body: ${{ env.PR_BODY }}"

          # Store the tag name to use in the next step
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: "${{ env.TAG_NAME }}"
          body: "${{ env.PR_BODY }}"
          draft: false
          prerelease: false
